[project]
name = "pymadcad"
version = "0.19.0"
description = "Simple yet powerful CAD (Computer Aided Design) library, written with Python"
authors = [
    {name="jimy-byerley", email="jimy.byerley@gmail.com"},
    {name="bourbonut", email="bourbonut@gmail.com"},
    ]
license = {text = "LGPL v3"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'pyglm~=2.5',
    'moderngl~=5.6',
    'numpy>=1.1,<3',
    'scipy~=1.3',
    'pillow>5,<12',
    'pyyaml>=5,<7',
    'arrex~=0.5.1',
    'pnprint~=1.1',
    'freetype-py~=2.3',
    ]
[project.optional-dependencies]
pyside6 = ["pyside6"]
pyqt6 = ["pyqt6"]
pyqt5 = ["pyqt5"]
ply = ['plyfile>=0.7']
stl = ['numpy-stl~=2.0']
obj = ['pywavefront~=1.3']

[tool.poetry]
packages = [
    {include = "madcad"},
    ]
include = [
    { path = "madcad/**/*.so", format = "wheel" },
    { path = "madcad/**/*.pyx", format = "sdist" },
    ]
[tool.poetry.build]
script = "build.py"


[build-system]
requires = [
    "poetry-core~=2.0",
    "setuptools>=40",
    "cython~=3.0",
    ]
build-backend = "poetry.core.masonry.api"
